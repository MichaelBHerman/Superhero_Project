    <title>Edit Hero</title>

<body>
       
   <h1>Please make your desired edits to  {{single_hero.name}}. </h1> 
            
    <form method="post">
    {% csrf_token %}
        <p>Super Hero <input type = "text" name="name" id ="name" value="{{single_hero.name}}"></p>
            
        <p>Alter Ego: <input type = "text"  name="alter_ego" id="alter_ego" value="{{single_hero.alter_ego}}"></p>

        <p>Secondary Ability: <input type="text"  name="secondary_ability" id="secondary_ability" value="{{single_hero.secondary_ability}}"></p>

        <input type="submit" value="Save">
            
    </form>
