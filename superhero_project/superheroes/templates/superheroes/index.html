<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    {% load static %}
    <img src="{% static 'superheroes/Superhero-Group.jpg' %}" alt="Superhero Group Photo">
    <h1>List of Heroes</h1>
    <ul>
        {% for hero in all_heroes %}
        <li> <h2>{{hero.name}} - <a href="{% url 'superheroes:detail' hero.id %}">Click for Superhero Details</a></h2> </li>
        <li> <h2><a href="{% url 'superheroes:edit' hero.id %}">Edit Hero</a></h2></li>
        <li><h2><a href="{% url 'superheroes:delete' hero.id %}">Delete Hero</a></h2></li>
        
        
        {% endfor %}
       

    </ul>

    <h2><a href ="{% url 'superheroes:create'%}">Add New Hero</a></h2>
</body>
</html>
